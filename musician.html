<!DOCTYPE html>
<html>

<head>
    <title>Learning JavaScript</title>
</head>

<body>
    <h2>Musician guess by Suresh</h2>
    <form>
        <label>Enter the secret musician name</label>
        <input type="password" id="musician_name" value="John Lennon"> <br>

        <label>Guess the musician</label>
        <input type="text" id="guss_mus_name"> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
    <p id="result">This text will be replaced</p>
    <script>
        let correct = 0
        let wrong = 0
        function checkGuess() {
            musiName = document.getElementById("musician_name").value
            gussName = document.getElementById("guss_mus_name").value
            out = document.getElementById("result")
            if (musiName == gussName) {
                correct++
                alert("You got it right");
                out.innerHTML = correct
            } else {
                wrong++
                alert("Wrong Musician");
                out.innerHTML = wrong
            }
        }

    </script>

    <div>
        <img id="imgs" src="dragonfly.jpg" onclick="swapImage()" width="100" height="100">
    </div>

    <script>
        let useImage = 1

        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("imgs").src = "mosquito.jpg"
                    useImage = 2
                    break;
                case 2:
                    document.getElementById("imgs").src = "spider-wasp.jpg"
                    useImage = 3
                    break;
                case 3:
                    document.getElementById("imgs").src = "dragonfly.jpg"
                    useImage = 1
                    break;

            }
        }

    </script>


</body>

</html>
